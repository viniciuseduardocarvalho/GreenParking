<mat-card>
	<mat-card-header>
    	<mat-card-title>Listagem de Carros</mat-card-title>
      	<mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    	<table
        	id="table"
        	mat-table
        	[dataSource]="carros"
        	class="mat-elevation-z4"
      	>
        	<ng-container matColumnDef="id">
          		<th mat-header-cell *matHeaderCellDef>#</th>
          		<td mat-cell *matCellDef="let carro">
            	{{ carro.carroId }}
          		</td>
        	</ng-container>
        	<ng-container matColumnDef="marca">
          		<th mat-header-cell *matHeaderCellDef>Marca</th>
          		<td mat-cell *matCellDef="let carro">{{ carro.marca }}</td>
        	</ng-container>
        	<ng-container matColumnDef="modelo">
          		<th mat-header-cell *matHeaderCellDef>Modelo</th>
          		<td mat-cell *matCellDef="let carro">
            	{{ carro.modelo }}
          		</td>
        	</ng-container>
        	<ng-container matColumnDef="placa">
          		<th mat-header-cell *matHeaderCellDef>Placa</th>
          		<td mat-cell *matCellDef="let carro">
            	{{ carro.placa }}
          		</td>
        	</ng-container>
        	<ng-container matColumnDef="patio">
          		<th mat-header-cell *matHeaderCellDef>Patio</th>
          		<td mat-cell *matCellDef="let carro">
            	{{ carro.patio?.nome }}
          		</td>
        	</ng-container>
			<ng-container matColumnDef="alterar">
				<th mat-header-cell *matHeaderCellDef>Alterar</th>
				<td mat-cell *matCellDef="let carro">
				  	<a
						color="accent"
						mat-stroked-button
						routerLink="/pages/carro/alterar/{{
						  	carro.carroId
						}}"
				  	>
					Alterar
				  	</a>
				</td>
		  	</ng-container>
        	<ng-container matColumnDef="deletar">
          		<th mat-header-cell *matHeaderCellDef>Deletar</th>
          		<td mat-cell *matCellDef="let carro">
            		<button
              			color="warn"
              			mat-stroked-button
              			(click)="deletar(carro.carroId)"
            		>
              		Deletar
            		</button>
          		</td>
        	</ng-container>
        	
  
        	<tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        	<tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      	</table>
	</mat-card-content>
</mat-card>
