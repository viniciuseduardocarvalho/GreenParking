<mat-card>
	<mat-card-header>
      	<mat-card-title>Listagem de Patios</mat-card-title>
      	<mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      	<table
        	id="table"
        	mat-table
        	[dataSource]="patios"
        	class="mat-elevation-z4"
      	>
        	<ng-container matColumnDef="id">
          		<th mat-header-cell *matHeaderCellDef>#</th>
          		<td mat-cell *matCellDef="let patio">
            	{{ patio.patioId }}
          		</td>
        	</ng-container>
        	<ng-container matColumnDef="nome">
          		<th mat-header-cell *matHeaderCellDef>Nome</th>
          		<td mat-cell *matCellDef="let patio">{{ patio.nome }}</td>
        	</ng-container>
        	<ng-container matColumnDef="endereco">
          		<th mat-header-cell *matHeaderCellDef>Endere√ßo</th>
          		<td mat-cell *matCellDef="let patio">
            	{{ patio.endereco }}
          		</td>
        	</ng-container>
        	<ng-container matColumnDef="quantidadeVagas">
          		<th mat-header-cell *matHeaderCellDef>Quantidade de Vagas</th>
          		<td mat-cell *matCellDef="let patio">
            	{{ patio.quantidadeVagas }}
          		</td>
        	</ng-container>
			<ng-container matColumnDef="alterar">
				<th mat-header-cell *matHeaderCellDef>Alterar</th>
				<td mat-cell *matCellDef="let patio">
			  		<a
						color="accent"
						mat-stroked-button
						routerLink="/pages/patio/alterar/{{
				  		patio.patioId
						}}"
			  		>
						Alterar
			  		</a>
				</td>
		  	</ng-container>
        	<ng-container matColumnDef="deletar">
          		<th mat-header-cell *matHeaderCellDef>Deletar</th>
          		<td mat-cell *matCellDef="let patio">
            		<button
              		color="warn"
              		mat-stroked-button
              		(click)="deletar(patio.patioId)"
            		>
              		Deletar
            		</button>
          		</td>
        	</ng-container>
  
        	<tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        	<tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      	</table>
    </mat-card-content>
</mat-card>
