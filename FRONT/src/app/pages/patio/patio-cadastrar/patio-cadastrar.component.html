<mat-card>
	<mat-card-header>
    	<mat-card-title>Cadastrar PÃ¡tio</mat-card-title>
    	<mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      	<mat-form-field class="input" id="nome">
        	<mat-label>Nome</mat-label>
        	<input
          	placeholder="Ex. Parking Lot 1"
          	matInput
          	type="text"
          	[(ngModel)]="nome"
        	/>
      	</mat-form-field>
      	<mat-form-field class="input" id="endereco">
        	<mat-label>EndereÃ§o</mat-label>
        	<input
          	placeholder="Ex. Wilshire Blvd"
          	matInput
          	type="text"
          	[(ngModel)]="endereco"
        	/>
      	</mat-form-field>
		<mat-form-field class="input" id="quantidadeVagas">
        	<mat-label>Quantidade de Vagas</mat-label>
        	<input
          		placeholder="Ex. 456"
          		matInput
          		type="text"
          		[(ngModel)]="quantidadeVagas"
        	/>
      	</mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      	<button color="warn" mat-stroked-button (click)="cadastrar()">
        	Cadastrar
      	</button>
    </mat-card-actions>
</mat-card>
