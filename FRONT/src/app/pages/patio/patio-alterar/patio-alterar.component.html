<mat-card>
	<mat-card-header>
      	<mat-card-title>Alterar Pátio</mat-card-title>
      	<mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      	<mat-form-field class="input" id="id">
        	<mat-label>Id</mat-label>
        	<input
          		placeholder="Ex. 1"
          		matInput
          		type="text"
          		[(ngModel)]="patioId"
          		disabled="true"
        	/>
      	</mat-form-field>
      	<mat-form-field class="input" id="nome">
        	<mat-label>Nome</mat-label>
        	<input
          		placeholder="Ex. Parking Lot 1"
          		matInput
          		type="text"
          		[(ngModel)]="nome"
        	/>
      	</mat-form-field>
      	<mat-form-field class="input" id="endereco">
        	<mat-label>Endereço</mat-label>
        	<input
          		placeholder="Ex. Wilshire Blvd"
          		matInput
          		type="text"
          		[(ngModel)]="endereco"
        	/>
      	</mat-form-field>
		  <mat-form-field class="input" id="quantidadeVagas">
        	<mat-label>Quantidade de Vagas</mat-label>
        	<input
          		placeholder="Ex. 456"
          		matInput
          		type="text"
          		[(ngModel)]="quantidadeVagas"
        	/>
      	</mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      	<button color="warn" mat-stroked-button (click)="alterar()">
        	Alterar
      	</button>
    </mat-card-actions>
</mat-card>
