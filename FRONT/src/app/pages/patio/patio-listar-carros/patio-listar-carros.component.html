<!-- patio-listar.component.html -->
<mat-card *ngFor="let patio of patios" class="patio-card">
    <mat-card-header>
      <mat-card-title>{{ patio.nome }}</mat-card-title>
      <mat-card-subtitle><strong>{{ patio.endereco }}</strong> | {{ patio.quantidadeVagas }} vagas</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table>
        <tr>
          <th>id</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Placa</th>
        </tr>
        <tr *ngFor="let carro of patio.carros || []">
          <td>{{ carro?.carroId }}</td>
          <td>{{ carro?.marca }}</td>
          <td>{{ carro?.modelo }}</td>
          <td>{{ carro?.placa }}</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
